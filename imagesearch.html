<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Image Search</a>
        </div>
        <div class="container">
            <img class="words" src="Google Image Search.png" id="logo" alt="Google Images"/>
        </div>
        <div class="container">
            <form action="https://www.google.com/search"> 
                
                <input type="text" name="q" class="searchbar" style="margin:auto"> 
                <input hidden="true" name="tbm" value="isch">
                <input type="submit" value="Google Search" class="searchbutton"> 
            </form>
        </div>
    </body>
</html>
