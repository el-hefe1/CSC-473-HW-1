<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Google Search</a>
        </div>
        <div class="wordsAS">
            <p>Advanced Search</p>
        </div>
        <hr>
        <div>
            <form action="https://google.com/search">
                <table class="table">  
                    <tr>
                        <td class="words"><h4>Find pages with...</h4></td>
                    </tr>	
                    <tr>
                        <td class="words"> All of these words: </td>
                        <td> <input name="as_q" type="text" class="searchbar"> </td>
                    </tr>
                    <tr>
                        <td class="words">This exact word or phrase: </td>
                        <td><input name="as_epq" type="text" class="searchbar"></td>
                    </tr>
                    <tr>
                        <td class="words"> Any of these words: </td>
                        <td> <input name="as_oq" type="text" class="searchbar"> </td>
                    </tr>
                    <tr>
                        <td class="words">None of these words: </td>
                        <td><input name="as_eq" type="text" class="searchbar"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Advanced Search" class="searchbutton"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
